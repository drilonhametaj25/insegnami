version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insegnami-postgres
    environment:
      POSTGRES_DB: insegnami_db
      POSTGRES_USER: insegnami_user
      POSTGRES_PASSWORD: insegnami_password
    ports:
      - "5433:5432"  # Porta ESTERNA 5433 per evitare conflitto con PegasoWorld
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insegnami_user -d insegnami_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - insegnami_network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: insegnami-redis
    ports:
      - "6380:6379"  # Porta ESTERNA 6380 per evitare conflitto con PegasoWorld
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - insegnami_network

  # MailHog for local email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: insegnami-mailhog
    ports:
      - "1026:1025"  # SMTP su porta 1026
      - "8026:8025"  # Web UI su porta 8026
    networks:
      - insegnami_network

volumes:
  postgres_data:
  redis_data:

networks:
  insegnami_network:
    driver: bridge
